name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  clean-install:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20.7.0'
          cache: 'npm'
      - name: Install Extension dependencies
        run: npm ci
      - name: Build
        run: npm run build
